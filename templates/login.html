<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <title>Velo Chat - Login</title>
  <style>
    :root {
      --primary-color: #4f46e5;
      --primary-hover: #4338ca;
      --bg-color: #f3f4f6;
      --card-bg: #ffffff;
      --text-main: #1f2937;
      --text-muted: #6b7280;
      --border-color: #d1d5db;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: var(--bg-color);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .auth-card {
      background: var(--card-bg);      width: 100%;
      max-width: 400px;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: var(--text-main);
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--text-main);
      margin-bottom: 0.5rem;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1.25rem;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.2s;
    }

    input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
    }

    button {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    button[type="submit"] {
      background-color: var(--primary-color);
      color: white;
      margin-bottom: 1rem;
    }

    button[type="submit"]:hover {
      background-color: var(--primary-hover);
    }

    .register-form button {
      background-color: transparent;
      color: var(--primary-color);
      border: 1px solid var(--primary-color);
    }

    .register-form button:hover {
      background-color: rgba(79, 70, 229, 0.05);
    }

    .divider {
      text-align: center;
      margin: 1rem 0;
      color: var(--text-muted);
      font-size: 0.8rem;
      position: relative;
    }

    @media (max-width: 480px) {
      .auth-card {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="auth-card">
    <h2>Velo Chat</h2>
    
    <form method="POST">
      <label>Phone Number</label>
      <input name="phone" placeholder="Enter your phone number" required>

      <label>Password</label>
      <input name="password" type="password" placeholder="••••••••" required>

      <button type="submit">Login</button>
    </form>

    <div class="divider">OR</div>

    <form action="/register" method="get" class="register-form">
      <button type="submit">Register New Account</button>
    </form>
  </div>

</body>
</html>
