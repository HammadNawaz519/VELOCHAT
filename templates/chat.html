<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Velo Chat — Messages</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --text: #30364F;
      --muted: #ACBAC4;
      --bg-dark: rgba(48,54,79,0.05);
      --card-radius: 20px;
      --shadow: 0 20px 60px rgba(48,54,79,0.08);
      --sent: #30364F;
      --recv: #fff8ea;
    }

    *{
      box-sizing:border-box;
      margin:0;
      padding:0;
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
    }

    html,body{height:100%}

    body{
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      background: linear-gradient(180deg, #f0f0db 0%, #fff 100%);
      color:var(--text);
    }

    .app-top{
      width:100%;
      max-width:1200px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:12px 20px;
      border-bottom:1px solid rgba(48,54,79,0.05);
    }

    .brand-inline{
      display:flex;
      gap:12px;
      align-items:center;
    }

    .brand-mark{
      width:44px;
      height:44px;
      border-radius:10px;
      background:linear-gradient(180deg,var(--muted),#E1D9BC);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:800;
      font-size:18px;
    }

    .brand-title{font-weight:700}
    .user-id{color:var(--muted);font-size:0.95rem}

    .wrap{
      width:100%;
      max-width:1200px;
      display:flex;
      flex:1;
      height:calc(100vh - 60px);
      background: var(--bg-dark);
    }

    .sidebar{
      width:300px;
      border-right:1px solid rgba(48,54,79,0.03);
      background: var(--bg-dark);
      display:flex;
      flex-direction:column;
    }

    .search-wrap{padding:16px}

    .search-wrap input{
      width:100%;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid rgba(48,54,79,0.06);
      background:#fff;
      outline:none;
    }

    .list{flex:1;overflow:auto}

    .list .item{
      padding:14px 16px;
      border-bottom:1px solid rgba(48,54,79,0.02);
      display:flex;
      gap:10px;
      align-items:center;
      cursor:pointer;
    }

    .list .item:hover{
      background: rgba(48,54,79,0.02);
    }

    .list .item .meta{
      display:flex;
      flex-direction:column;
    }

    .chat-area{
      flex:1;
      display:flex;
      flex-direction:column;
      background:#fff;
      border-radius: var(--card-radius);
      box-shadow: var(--shadow);
      overflow:hidden;
      min-height:0;
    }

    .chat-header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:18px 20px;
      border-bottom:1px solid rgba(48,54,79,0.04);
      background: linear-gradient(180deg, rgba(48,54,79,0.02), rgba(172,186,196,0.01));
    }

    .to{
      display:flex;
      gap:12px;
      align-items:center;
    }

    .avatar{
      width:44px;
      height:44px;
      border-radius:10px;
      background:var(--muted);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:800;
    }

    .messages{
      flex:1;
      padding:20px;
      overflow-y:auto;
      display:flex;
      flex-direction:column;
      gap:12px;
      background-image: radial-gradient(#eae6d7 0.5px, transparent 0.5px);
      background-size: 18px 18px;
      min-height:0;
    }

    .msg{
      max-width:75%;
      padding:12px 16px;
      border-radius:16px;
      font-size:14px;
      line-height:1.4;
      box-shadow: 0 6px 18px rgba(48,54,79,0.02);
      word-wrap:break-word;
    }

    .msg.received{
      background: var(--recv);
      align-self:flex-start;
      border-bottom-left-radius:6px;
    }

    .msg.sent{
      background: var(--sent);
      color:#fff8ea;
      align-self:flex-end;
      border-bottom-right-radius:6px;
    }

    .msg .time{
      display:block;
      font-size:11px;
      color:var(--muted);
      margin-top:6px;
      text-align:right;
    }

    .footer{
      padding:14px 18px;
      border-top:1px solid rgba(48,54,79,0.03);
      display:flex;
      gap:10px;
      align-items:center;
      background:#fbfbfb;
    }

    .footer input{
      flex:1;
      padding:12px 14px;
      border-radius:14px;
      border:1px solid rgba(48,54,79,0.06);
      outline:none;
    }

    .footer button{
      padding:10px 14px;
      border-radius:14px;
      border:none;
      background:var(--text);
      color:#fff8ea;
      cursor:pointer;
      font-weight:700;
    }

    /* ✅ MOBILE SPLIT VIEW */
    @media (max-width: 980px){
      .wrap{
        flex-direction:column;
        height:calc(100vh - 60px);
      }

      .sidebar{
        width:100%;
        height:40%;
        border-right:none;
        border-bottom:1px solid rgba(48,54,79,0.05);
      }

      .chat-area{
        width:100%;
        height:60%;
        border-radius:0;
      }
    }
  </style>
</head>

<body>

<div class="app-top">
  <div class="brand-inline">
    <div class="brand-mark">V</div>
    <div>
      <div class="brand-title">Velo Chat</div>
      <div class="user-id">Secure · Calm · Friendly</div>
    </div>
  </div>
  <div class="user-id">My ID: <span id="display-id">...</span></div>
</div>

<div class="wrap">
  <aside class="sidebar">
    <div class="search-wrap">
      <input id="search" placeholder="Search contacts...">
    </div>
    <div id="users" class="list"></div>
  </aside>

  <section class="chat-area">
    <div class="chat-header">
      <div class="to">
        <div class="avatar" id="chatAvatar">#</div>
        <div>
          <div class="name" id="chatName">Select a conversation</div>
          <div class="meta" id="chatMeta"> — </div>
        </div>
      </div>
      <div style="color:var(--muted);font-size:13px">Online</div>
    </div>

    <div id="messages" class="messages"></div>

    <div class="footer">
      <input id="msg" placeholder="Write a message..." autocomplete="off">
      <button id="send">Send</button>
    </div>
  </section>
</div>

<div id="mydata" data-myid="{{ my_id }}" style="display:none;"></div>

<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

<script>
const myId = parseInt(document.getElementById('mydata').dataset.myid) || null;
document.getElementById('display-id').innerText = myId || 'Guest';
const socket = io();
let currentRoom = null;
let currentReceiver = null;

const usersDiv = document.getElementById("users");
const messagesDiv = document.getElementById("messages");
const chatName = document.getElementById("chatName");
const chatMeta = document.getElementById("chatMeta");
const chatAvatar = document.getElementById("chatAvatar");

async function loadRecentChats(){
  const res = await fetch('/recent_chats');
  const rows = await res.json();
  usersDiv.innerHTML = '';
  rows.forEach(r=>{
    const div=document.createElement('div');
    div.className='item';
    div.innerHTML=`<div class="avatar">${r.username.charAt(0)}</div>
      <div class="meta"><b>${r.username}</b><small>${r.message||''}</small></div>`;
    div.onclick=()=>openChat(r.id,r.username);
    usersDiv.appendChild(div);
  });
}
loadRecentChats();

async function openChat(id,username){
  currentReceiver=id;
  currentRoom='chat_'+Math.min(myId||0,id)+'_'+Math.max(myId||0,id);
  chatName.textContent=username;
  chatMeta.textContent=`Chat ID: ${id}`;
  chatAvatar.textContent=username.charAt(0).toUpperCase();
  messagesDiv.innerHTML='';
  socket.emit('join',{room:currentRoom});
  const res=await fetch(`/messages/${id}`);
  const msgs=await res.json();
  msgs.forEach(m=>appendMessage(m));
}

function appendMessage(data){
  const div=document.createElement('div');
  div.classList.add('msg');
  const isSent=(data.sender_id||data.sender)===myId;
  div.classList.add(isSent?'sent':'received');
  div.innerHTML=data.message;
  messagesDiv.appendChild(div);
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

document.getElementById('send').addEventListener('click',sendMessage);
document.getElementById('msg').addEventListener('keypress',e=>{
  if(e.key==='Enter') sendMessage();
});

function sendMessage(){
  const input=document.getElementById('msg');
  const message=input.value.trim();
  if(!message||!currentReceiver) return;
  socket.emit('send_message',{sender:myId,receiver:currentReceiver,message});
  input.value='';
}

socket.on('receive_message',data=>{
  appendMessage(data);
  loadRecentChats();
});
</script>

</body>
</html>
